<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer mot de passe</title>
    <link rel="stylesheet" href="/static/style/stlchangermdp.css">

</head>
<body>
    <div class="container">
        <form class="form" method="POST">
            <p id="heading">Changer mot de passe</p>
            <div class="field">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" type="password" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input autocomplete="off" placeholder="Ancien mot de passe" class="input-field"  id="old_password" name="old_password" required>
      
            </div>
            <div class="field">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input placeholder="Nouveau mot de passe" class="input-field" type="password" id="new_password" name="new_password" required >
            </div>
            <button type="submit" class="button3">Changer mot de passe</button>
              
            <div class="centre">
              <div class="loading">
              <svg height="48px" width="64px">
                  <polyline id="back" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
                <polyline id="front" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
              </svg>
            </div>
          </div>
            
        </form>
    </div>
</body>
</html>
